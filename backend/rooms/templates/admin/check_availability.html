{% extends "admin/base_site.html" %}

{% block content %}
    <h1>Check Room Availability for "{{ room.name }}"</h1>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Check Availability</button>
    </form>

    {% if message %}
        <div class="message">{{ message }}</div>
    {% endif %}
{% endblock %}
